<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      Bali
    </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fonts.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="logo">
          <img src="img/logo.svg" alt="logo" class="logo__item">
        </div>
        <div class="header__burger">
          <span></span>
        </div>
        <div class="header__menu">
          <nav class="menu">
            <a class="menu__item" href="#">Start</a>
            <a class="menu__item" href="#">Services</a>
            <a class="menu__item" href="#">About</a>
            <a class="menu__item" href="#">Blog</a>
            <a class="menu__item" href="#">Contact us</a>
          </nav>
        </div>
      </header>
      <section class="main">
        <div class="main__first-column">
          <h1 class="main__title-bali">
            Bali
          </h1>
          <h2 class="main__title-indonesia">
            Indonesia
          </h2>
          <div class="main__text">
            <p class="main__subtitle">
              Best Bali travel guide with great tips. Book hotels and
              villas, explore the best spas, events, Bali temples,
              scuba centers, and activities. 
            </p>
            <a class="main__button" href="#">Book travel</a>
          </div>
        </div>
        <div class="main__second-column">
          <img src="img/temple.jpg" alt="temple" class="second-column__item second-column__temple">
          <img src="img/blue-sky.jpg" alt="blue-sky" class="second-column__item second-column__blue-sky">
          <img src="img/green-fields.jpg" alt="green-fields" class="second-column__item second-column__green-fields">
        </div>
      </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
